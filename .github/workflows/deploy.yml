name: Deploy to Server

on:
  push:
    branches: [main] # Срабатывает при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

        # Опционально: полезно для отладки, можно потом удалить
      - name: Check if env vars are in bundle
        run: |
          if grep -q "supabase" dist/assets/*.js; then
            echo "Supabase keys found in bundle ✓"
          else
            echo "WARNING: Supabase keys NOT found in bundle!"
            exit 1
          fi

      - name: Debug dist
        run: grep "https://" dist/assets/index-*.js || echo "Ключи не найдены в билде!"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/root/music-app/frontend/" # Попробуй добавить слэш в конце
